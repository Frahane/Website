<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="output">
      <input type="text" placeholder="" readonly>
    </div>
    <div class="btns">
      <button id="clearBtn" class="sp">C</button>
      <button id="deleteBtn" class="sp">DEL</button>
      <button id="percentBtn" class="sp">%</button>
      <button id="divideBtn" class="sp">รท</button>
      <button id="sevenBtn">7</button>
      <button id="eightBtn">8</button>
      <button id="nineBtn">9</button>
      <button id="multiplyBtn" class="sp">ร</button>
      <button id="fourBtn">4</button>
      <button id="fiveBtn">5</button>
      <button id="sixBtn">6</button>
      <button id="subtractBtn" class="sp">-</button>
      <button id="oneBtn">1</button>
      <button id="twoBtn">2</button>
      <button id="threeBtn">3</button>
      <button id="addBtn" class="sp">+</button>
      <button id="zeroBtn">0</button>
      <button id="decimalBtn">.</button>
      <button id="equalBtn" class="sp equal">=</button>
    </div>
    <div class="appmenu">
      <div class="icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu">
        <div class="blue"></div>
        <div class="orange"></div>
        <div class="red"></div>
        <div class="purple"></div>
        <div class="pink"></div>
      </div>
    </div>
  </div>
</body>

</html>
